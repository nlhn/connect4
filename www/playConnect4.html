<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect4</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <body>
    <div id="navbar">
      <ul>
        <li>
          <a>Connect4</a>
        </li>
        <li>
          <a href="playTootOtto.html">OTTO/TOOT</a>
        </li>
        <li>
          <a href="howToPlay.html">How to Play</a>
        </li>
      </ul>
    </div>
    <h1>Connect 4</h1>
    <noscript>This page contains webassembly and javascript content,
    please enable javascript in your browser.</noscript>
    <script type="module" src="./bootstrap.js"></script>
    <form>
      <label for="boardSize">Choose a board size:</label><br>
      <input type="radio" id="standard" name="boardSize" value="0" required>
      <label for="standard">Standard</label><br>
      <input type="radio" id="large" name="boardSize" value="1">
      <label for="large">Large</label><br>

      <label for="gameMode">Choose a game mode:</label><br>
      <input type="radio" id="vsHuman" name="gameMode" value="0" required>
      <label for="vsHuman">Vs Human</label><br>
      <input type="radio" id="vsComputer1" name="gameMode" value="1">
      <label for="vsComputer1">Vs Computer (Easy)</label><br>
      <input type="radio" id="vsComputer2" name="gameMode" value="2">
      <label for="vsComputer2">Vs Computer (Hard)</label><br>
    </form>
    <button id="Connect4Button">Play!</button>
    <div id="connect4GameBoard" class="gameBoard"></div>
    <script>
        document.getElementById('Connect4Button').addEventListener('click', function() {
            var boardSizeElements = document.getElementsByName('boardSize');
            var gameModeElements = document.getElementsByName('gameMode');
            var selectedSize = -1;
            var selectedMode = -1;

            for (var i = 0; i < boardSizeElements.length; i++) {
                if (boardSizeElements[i].checked) {
                    selectedSize = parseInt(boardSizeElements[i].value, 10);
                    break;
                }
            }

            for (var i = 0; i < gameModeElements.length; i++) {
                if (gameModeElements[i].checked) {
                    selectedMode = parseInt(gameModeElements[i].value, 10);
                    break;
                }
            }
            if (selectedSize != -1 && selectedMode != -1) {
                drawBoard(selectedSize, selectedMode, "connect4");
            }

        });
    </script>
  </body>
</html>
