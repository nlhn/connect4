<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toot and Otto</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content,
    please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <form>
      <label for="TboardSize">Choose a board size:</label><br>
      <input type="radio" id="standard" name="TboardSize" value="0" required>
      <label for="standard">Standard</label><br>
      <input type="radio" id="large" name="TboardSize" value="1">
      <label for="large">Large</label><br>

      <label for="TgameMode">Choose a game mode:</label><br>
      <input type="radio" id="vsHuman" name="TgameMode" value="0" required>
      <label for="vsHuman">Vs Human</label><br>
      <input type="radio" id="vsComputer1" name="TgameMode" value="1">
      <label for="vsComputer1">Vs Computer (Easy)</label><br>
      <input type="radio" id="vsComputer2" name="TgameMode" value="2">
      <label for="vsComputer2">Vs Computer (Hard)</label><br>
    </form>
    <button id="TootOttoButton">Play!</button>
    <div id="tokens" style="display: none;">
      <input type="radio" id="tokenT" name="token" value="T" checked>
      <label for="tokenT">T</label>
      <input type="radio" id="tokenO" name="token" value="O">
      <label for="tokenO">O</label>
    </div>
    <div id="TootOttoGameBoard"></div>
  </body>
</html>
